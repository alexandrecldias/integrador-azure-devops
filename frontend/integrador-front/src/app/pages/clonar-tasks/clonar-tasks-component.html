<div class="container mt-4">
  <div class="card">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h4 class="mb-0">Clonar Task</h4>
  
    </div>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="clonarTask()">
        <div class="mb-3">
          <label for="idTask" class="form-label">ID da Task Original</label>
          <input
            id="idTask"
            formControlName="idTask"
            class="form-control"
            type="number"
            placeholder="Ex: 12345"
            [disabled]="carregando"
          />
        </div>

        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary" [disabled]="form.invalid || carregando">
            {{ carregando ? 'Processando...' : 'Clonar' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
